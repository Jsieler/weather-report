<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Report</title>
</head>

<body>
    <header class="bg-dark text-white text-center">
        <h1>Weather Report</h1>
    </header>

    <div class="row">
        <div class="col-4">
            <form id="user-form" class="text-center">
                <label>Search for a City</label>
                <input type="text" id="city-input" placeholder="city name" />
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <i class="fas fa-"></i>
    

    <div class="col-12 col-md-9">

        <div class="container text-center">
            <div class="row" id="main">
                <div class="col-12 d-flex justify-content-center">
                <div id="city-current-date"></div>
                <div id="icon-main"></div>
                <div id="search-city-weather" class="city-current-date city-uvi"></div>
            </div>
            </div>
        </div>

        <div class="container"></div>
        <h2 id="forecast-title">5-Day Forecast</h2>
        <div class="container">
            <div class="row">
                <div class="five-day-container col-12 d-flex justify-content-center"></div>
            </div>
        </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
